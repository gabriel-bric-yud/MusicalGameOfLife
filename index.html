<!DOCTYPE html>
<html lang = "en-us">
  <head>
    <meta name = "viewport" content = "width= device-width, initial-scale = 1";>
    <meta charset = 'UTF-8'>
    <link rel="stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur" rel="stylesheet">
    <title>Conways Game of Life JS</title>
  </head>

  <body>

    <div id = "app">
      <div class = "titleDiv">
        <a href = "">Musical Game of Life</a>
      </div>
      
      <div id = "game"></div>

      <div id = "controlsOuter">
        <div id = "btnDiv">
          <div id = "startBtn">START GAME</div>
          <div id = "resetBtn">RESET</div>
        </div>

        <div id = "controlsInner">
          <label for = "scaleCtrl">Scale:</label>
          <select id = "scaleCtrl">
            <option value = "major" selected> Major</option>
            <option value = "pentatonic"> Major Pentatonic</option>
            <option value = "harmonic"> Harmonic Minor</option>
            <option value = "melodic"> Melodic Minor</option>
            <option value = "chromatic">Chromatic</option>
          </select>

          <label for = "tuningCtrl">Tuning:</label>
          <select id = "tuningCtrl">
            <option value = "thirds">Seconds</option>
            <option value = "thirds">Thirds</option>
            <option value = "fourths">Fourths</option>
            <option value = "fifths">Fifths</option>
            <option value = "octaves">Octaves</option>
          </select>

          <label for = "rowCtrl">Num Rows: <span id = "rowValue">15</span> </label>
          <input type="range" min="5" max="44" value="17" class="slider" id="rowCtrl">

          <label for = "columnCtrl">Num Columns: <span id = "columnValue">15</span> </label>
          <input type="range" min="5" max="44" value="17" class="slider" id="columnCtrl">

        </div>
  
      </div>
      
    </div>
    
    
    <script src = "app.js"></script>
  </body>
</html>
